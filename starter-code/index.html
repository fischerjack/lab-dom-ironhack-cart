<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="product-wrapper">
    <div><span>Ironhack Hoodie</span></div>
    <div>$<span class="price">10.00</span></div>
    <div>
      <label>
        QTY: <input class="quantity" type="text" value="0">
      </label>
    </div>
    <div>$<span class="total">0.00</span></div>
    <div><button class="btn btn-delete">Delete</button></div>
  </div>
  
  <div class="create-wrapper">
    <div><input type="text" class="item" value="product name here"></div>
    <div><input type="text" class="item-price" value="0"></div>
    <div><button id="new-item-create" class="btn">Create</button></div>
  </div>

  <div class="calc">
    <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>

  <h2>Total Price: $<span id="final">0</span></h2>
</body>
</html>
